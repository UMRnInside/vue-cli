<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多项选择框</title>
    <script type="text/javascript" src="https://cdn.bootcss.com/vue/2.5.10/vue.min.js"></script>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div id="my">
        <div class="container">
            <div class="row">
                <!-- 左侧所有省份 -->
                <div class="col-xs-6 col-sm-6">
                    <div class="panel panel-success">
                        <div class="panel-heading">
                            <h3 class="panel-title">省份（{{leftData.length}}）/ 当前选中（{{rightData.length}}）</h3>
                        </div>
                        <div class="panel-body">
                            <ul>
                                <li 
                                    v-for="(item1, index) in leftData" 
                                    :key="index"
                                    @click="add(item1)"
                                    :class="item1.flag ? 'selected' : ''"
                                >{{item1.name}}</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- 右侧选中省份 -->
                <div class="col-xs-6 col-sm-6">
                    <div class="panel panel-success">
                        <div class="panel-heading">
                            <h3 class="panel-title">已选择省份（{{rightData.length}}）</h3>
                        </div>
                        <div class="panel-body">
                            <ul>
                                <li v-for="(item, index) in rightData" :key="index">{{item.name}}
                                    <span class="del" @click="del(item, index)">x</span>
                                    <!-- 
                                        控制x的出现（数据驱动）
                                        @mouseover=“flag = index” @mouseout=“flag = ‘hide’”
                                        v-show=“flag == index” 
                                    -->
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
